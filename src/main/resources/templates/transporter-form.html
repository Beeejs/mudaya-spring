<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${transporter.id} != null ? 'Editar Transporter' : 'Nuevo Transporter'">Transporter</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/formAuth.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<main>
    <!-- Navbar idéntica a transporters.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">MUDAYA</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/transporters}">Transporters</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
                <div class="user-info">
                    <i class="fas fa-user text-dark"></i>
                    <span class="navbar-text text-light" th:text="'Hola, ' + ${session.currentUser.name}"></span>
                </div>
            </div>
        </div>
    </nav>

    <section class="container-custom my-5">
        <div class="container">
            <h2 th:text="${transporter.id} != null ? 'Editar Transporter' : 'Nuevo Transporter'">Transporter</h2>
            <hr/>

            <form th:object="${transporter}"
                  th:action="${transporter.id} != null
                    ? @{/transporters/edit/{id}(id=${transporter.id})}
                    : @{/transporters}"
                  method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input th:field="*{name}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input th:field="*{surname}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input th:field="*{phoneNumber}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input th:field="*{dni}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select th:field="*{sexo}" class="form-select" required>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Licencia</label>
                    <input th:field="*{license}" type="number" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary me-2"
                        th:text="${transporter.id} != null ? 'Actualizar' : 'Crear'">
                    Guardar
                </button>
                <a th:href="@{/transporters}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>

<!-- JS libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Alerta de error de formulario -->
<script th:if="${formError}" th:inline="javascript">
    Swal.fire({
        icon: 'error',
        title: '¡Error!',
        text: [[${formError}]]
    });
</script>
</body>
</html>
