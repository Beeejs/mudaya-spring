<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehículos</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- Navbar -->
        <div th:replace="components/navbar :: navbar"></div>

        <section class="container-custom my-5">
            <div class="container">
                <div class="d-flex align-items-center mb-3">
                    <h2>Lista de Vehículos</h2>
                    <a class="btn btn-success ms-auto" th:href="@{/vehicles/new}">
                        <i class="fas fa-plus"></i> Nuevo
                    </a>
                </div>
                <hr>

                <!-- Tabla de Vehículos -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Patente</th>
                        <th>Color</th>
                        <th>Tipo</th>
                        <th>Capacidad (kg)</th>
                        <th>Área (m²)</th>
                        <th>Volumen (m³)</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${vehicles}">
                        <td th:text="${v.brand}">Marca</td>
                        <td th:text="${v.model}">Modelo</td>
                        <td th:text="${v.licensePlate}">Patente</td>
                        <td th:text="${v.color}">Color</td>
                        <td th:text="${v.type}">Tipo</td>
                        <td th:text="${v.capacityKg}">0.0</td>
                        <td th:text="${v.areaM2}">0.0</td>
                        <td th:text="${v.volumeM3}">0.0</td>
                        <td class="d-flex gap-1">
                            <a th:href="@{/vehicles/edit/{id}(id=${v.id})}" class="btn btn-primary btn-sm">Ver</a>
                            <form th:action="@{/vehicles/delete/{id}(id=${v.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

<div th:replace="components/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alerta de éxito-->
<script th:if="${successMessage}" th:inline="javascript">
    /*<![CDATA[*/
    Swal.fire({
        icon: 'success',
        title: '¡Exito!',
        text: [[${successMessage}]],
        timer: 2000,
        showConfirmButton: false
    });
    /*]]>*/
</script>

    <!-- Alerta de error-->
<script th:if="${vehiclesError}" th:inline="javascript">
    /*<![CDATA[*/
    Swal.fire({
        icon: 'error',
        title: '¡Error!',
        text: [[${vehiclesError}]]
    });
    /*]]>*/
</script>

</body>
</html>
