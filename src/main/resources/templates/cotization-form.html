<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cotization.id} != null ? 'Editar Cotización' : 'Nueva Cotización'">Cotización</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css  -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<main>
    <!-- Navbar -->
    <div th:replace="components/navbar :: navbar"></div>

    <!-- Formulario -->
    <section class="container-custom my-5">
        <div class="container">
            <h2 th:text="${cotization.id} != null ? 'Editar Cotización' : 'Nueva Cotización'">Cotización</h2>
            <hr/>

            <form th:object="${cotization}"
                  th:action="${cotization.id} != null
                     ? @{/cotizations/edit/{cotizId}/{clientId}(
                            cotizId=${cotization.id},
                            clientId=${cotization.client.id}
                       )}
                     : @{/cotizations}"
                  method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{client.id}" />

                <div class="mb-3">
                    <label class="form-label">Fecha solicitada</label>
                    <input th:field="*{requestedDate}" type="datetime-local" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Origen</label>
                    <input th:field="*{originAddress}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Destino</label>
                    <input th:field="*{destinationAddress}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vehículos</label>
                    <select th:field="*{vehicles}" class="form-select" multiple size="5" required>
                        <option th:each="v : ${vehiclesList}"
                                th:value="${v.id}"
                                th:text="${v.brand + ' ' + v.model + ' (' + v.licensePlate + ')'}">
                            Vehículo
                        </option>
                    </select>
                    <div class="form-text">Mantén pulsada Ctrl (Windows) o Cmd (Mac) para seleccionar varios.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Helpers</label>
                    <input th:field="*{numberOfHelpers}" type="number" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input th:field="*{price}" type="number" step="0.01" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Notas</label>
                    <textarea th:field="*{notes}" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary me-2"
                        th:text="${cotization.id} != null ? 'Actualizar' : 'Crear'">Guardar</button>
                <a th:href="@{/cotizations/client/{clientId}(clientId=${cotization.client.id})}"
                   class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>

<!-- JS libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Mensajes -->
<script th:if="${formError}" th:inline="javascript">
    Swal.fire({icon:'error', title:'¡Error!', text:[[${formError}]]});
</script>
</body>
</html>
