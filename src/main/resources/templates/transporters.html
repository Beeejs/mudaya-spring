<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transporters</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">MUDAYA</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/transporters}">Transporters</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/movings}">Mudanzas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
                <div class="user-info">
                    <i class="fas fa-user text-dark"></i>
                    <span class="navbar-text text-light" th:text="'Hola, ' + ${session.currentUser.name}"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <section class="container-custom my-5">
        <div class="container">
            <div class="d-flex align-items-center mb-3">
                <h2>Lista de Transporters</h2>
                <a th:href="@{/transporters/new}" class="btn btn-success ms-auto">
                    <i class="fas fa-plus"></i> Nuevo
                </a>
            </div>
            <hr>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>DNI</th>
                    <th>Sexo</th>
                    <th>Licencia</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transporters}">
                    <td th:text="${t.name}">Nombre</td>
                    <td th:text="${t.surname}">Apellido</td>
                    <td th:text="${t.phoneNumber}">Teléfono</td>
                    <td th:text="${t.dni}">DNI</td>
                    <td th:text="${t.sexo}">Sexo</td>
                    <td th:text="${t.license}">Licencia</td>
                    <td class="d-flex gap-1">
                        <a th:href="@{/transporters/edit/{id}(id=${t.id})}"
                           class="btn btn-primary btn-sm">Ver</a>
                        <form th:action="@{/transporters/delete/{id}(id=${t.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('¿Eliminar transportador?');">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>

<!-- JS libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Mensajes -->
<script th:if="${successMessage}" th:inline="javascript">
    Swal.fire({
        icon: 'success',
        title: '¡Exito!',
        text: [[${successMessage}]],
        timer: 2000,
        showConfirmButton: false
    });
</script>
<script th:if="${transportersError}" th:inline="javascript">
    Swal.fire({
        icon: 'error',
        title: '¡Error!',
        text: [[${transportersError}]]
    });
</script>
</body>
</html>
