<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mudanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div th:replace="components/navbar :: navbar"></div>

    <section class="container-custom my-5">
        <div class="container">
            <div class="d-flex align-items-center mb-3">
                <h2>Mudanzas</h2>
                <div class="ms-auto">
                    <a th:href="@{/movings/new}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Nueva
                    </a>
                    <a th:href="@{/movings}" class="btn btn-outline-info" title="Recargar">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>
            </div>
            <hr>

            <!-- Filtros -->
            <form class="row g-2 mb-3" th:action="@{/movings}" method="get">
                <div class="col-md-4">
                    <input type="text" name="filter" placeholder="Buscar cliente" class="form-control"
                           th:value="${filter}" />
                </div>
                <div class="col-md-3">
                    <input type="date" name="date" class="form-control" th:value="${date}" />
                </div>
                <div class="col-md-3">
                    <select name="state" class="form-select">
                        <!-- Opción “Todos los estados” -->
                        <option value="" th:selected="${state == null}">Todos los estados</option>
                        <!-- Luego tus estados -->
                        <option th:each="st : ${states}"
                                th:value="${st}"
                                th:text="${st}"
                                th:selected="${st == state}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Filtrar</button>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Recorrido</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${movings}">
                        <td th:text="${#temporals.format(m.movingDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <span th:text="${m.cotization.originAddress} + ' → ' + ${m.cotization.destinationAddress}"></span>
                        </td>
                        <td>
                            <span th:text="${m.cotization.client.name} + ' ' + ${m.cotization.client.surname}"></span>
                        </td>
                        <td th:text="${m.state}"></td>
                        <td class="d-flex gap-1">
                            <a th:href="@{/movings/edit/{id}(id=${m.id})}"
                               class="btn btn-primary btn-sm">Ver</a>
                            <form th:action="@{/movings/delete/{id}(id=${m.id})}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('¿Eliminar mudanza?');">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${successMessage}" th:inline="javascript">
    Swal.fire({
        icon: 'success',
        title: '¡Exito!',
        text: [[${successMessage}]],
        timer: 2000, showConfirmButton:false
    });
</script>
<script th:if="${movingsError}" th:inline="javascript">
    Swal.fire({ icon:'error', title:'¡Error!', text: [[${movingsError}]] });
</script>
</body>
</html>
