<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mudanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">MUDAYA</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/movings}">Mudanzas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/signout}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
                <span class="navbar-text text-light">
          <i class="fas fa-user"></i> [[${session.currentUser.name}]]
        </span>
            </div>
        </div>
    </nav>

    <section class="container-custom my-5">
        <div class="container">
            <div class="d-flex align-items-center mb-3">
                <h2>Mudanzas</h2>
                <div class="ms-auto">
                    <a th:href="@{/movings/new}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Nueva
                    </a>
                    <a th:href="@{/movings}" class="btn btn-outline-info" title="Recargar">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>
            </div>
            <hr>

            <!-- Filtros -->
            <form class="row g-2 mb-3" th:action="@{/movings}" method="get">
                <div class="col-md-4">
                    <input type="text" name="filter" placeholder="Buscar cliente" class="form-control"
                           th:value="${filter}" />
                </div>
                <div class="col-md-3">
                    <input type="date" name="date" class="form-control" th:value="${date}" />
                </div>
                <div class="col-md-3">
                    <select name="state" class="form-select">
                        <option th:each="st: ${states}"
                                th:value="${st}"
                                th:text="${st}"
                                th:selected="${st} == ${state}">
                        </option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Filtrar</button>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Cotización</th>
                    <th>Estado</th>
                    <th>Asignaciones</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${movings}">
                    <td th:text="${#temporals.format(m.movingDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${m.cotization.id}"></td>
                    <td th:text="${m.state}"></td>
                    <td>
              <span th:each="a, stat : ${m.transporter}"
                    th:text="${a.transporter.name + ' / ' + a.vehicle.licensePlate}"
                    th:append="${!stat.last} ? ', ' : ''">
              </span>
                    </td>
                    <td class="d-flex gap-1">
                        <a th:href="@{/movings/edit/{id}(id=${m.id})}"
                           class="btn btn-primary btn-sm">Ver</a>
                        <form th:action="@{/movings/delete/{id}(id=${m.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('¿Eliminar mudanza?');">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${successMessage}" th:inline="javascript">
    Swal.fire({
        icon: 'success',
        title: '¡Exito!',
        text: [[${successMessage}]],
        timer: 2000, showConfirmButton:false
    });
</script>
<script th:if="${movingsError}" th:inline="javascript">
    Swal.fire({ icon:'error', title:'¡Error!', text: [[${movingsError}]] });
</script>
</body>
</html>
