<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <link rel="stylesheet" th:href="@{/css/components/formAuth.css}" />
</head>
<body>

<main>
    <div class="container-form">
        <h2 class="my-4">Registrarse</h2>
        <form th:action="@{/register}" method="post" class="form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="telephoneNumber">Numero de Telefono</label>
                <input type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" required>
            </div>
            <div class="form-group">
                <label for="DNI">DNI</label>
                <input type="text" class="form-control" id="DNI" name="DNI" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="" selected disabled>Seleccioná tu sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Registrarse</button>
        </form>
        <p class="q-form">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
