<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <link rel="stylesheet" th:href="@{/css/components/formAuth.css}" />


</head>
<body>

<main>
    <div class="container-form">
        <h2 class="my-4">Iniciar sesión</h2>
        <form th:action="@{/login}" method="post" class="form">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Iniciar sesión</button>
        </form>
        <p class="q-form"
           th:if="${session.currentUser != null}">
            Una vez registrado, debes loguearte para acceder a la página.
        </p>

        <p class="q-form"
           th:unless="${session.currentUser != null}">
            ¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a>
        </p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:if="${loginError}" th:inline="javascript">
    /*<![CDATA[*/
    var errorMessage = [[${loginError}]];
    Swal.fire({
        icon: 'error',
        title: 'Error!',
        text: errorMessage
    });
    /*]]>*/
</script>

</body>
</html>
