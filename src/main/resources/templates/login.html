<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Registro</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; padding: 50px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        form { display: none; }
        form.active { display: block; }
        input, select { width: 100%; padding: 10px; margin-top: 10px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        .toggle { margin-top: 15px; text-align: center; cursor: pointer; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Iniciar sesión</h2>

    <!-- Formulario de Login -->
    <form id="login-form" class="active" th:action="@{/login}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>

    <!-- Formulario de Registro -->
    <form id="register-form" th:action="@{/register}" method="post">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="surname" placeholder="Apellido" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="text" name="telephoneNumber" placeholder="Teléfono" required>
        <input type="text" name="DNI" placeholder="DNI" required>
        <select name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>
        <button type="submit">Registrarme</button>
    </form>

    <div class="toggle" onclick="toggleForms()">¿No tenés cuenta? Registrate</div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const title = document.getElementById("form-title");
        const toggle = document.querySelector(".toggle");

        if (loginForm.classList.contains("active")) {
            loginForm.classList.remove("active");
            registerForm.classList.add("active");
            title.innerText = "Registrarse";
            toggle.innerText = "¿Ya tenés cuenta? Iniciá sesión";
        } else {
            registerForm.classList.remove("active");
            loginForm.classList.add("active");
            title.innerText = "Iniciar sesión";
            toggle.innerText = "¿No tenés cuenta? Registrate";
        }
    }
</script>

</body>
</html>
