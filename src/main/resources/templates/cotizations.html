<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Cotizaciones de ' + ${clientName}">
        Cotizaciones
    </title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css  -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <!-- Navbar -->
    <div th:replace="components/navbar :: navbar"></div>

    <!-- Título y botón Nuevo -->
    <section class="container-custom my-5">
        <div class="container">
            <h2 th:text="'Cotizaciones de ' + ${clientName}">Cotizaciones</h2>
            <hr/>
            <div class="mb-3">
                <a th:href="@{/cotizations/new/{clientId}(clientId=${cotizations.size()>0 ? cotizations[0].client.id : clientId})}"
                   class="btn btn-success">
                    <i class="fas fa-plus"></i> Nuevo
                </a>
                <a th:href="@{/clients}" class="btn btn-secondary ms-2">Volver a Clientes</a>
            </div>

            <!-- Tabla -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Fecha solicitud</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Ayudantes</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ct : ${cotizations}">
                    <td th:text="${#temporals.format(ct.requestedDate, 'yyyy-MM-dd HH:mm')}">2025-07-24 10:00</td>
                    <td th:text="${ct.originAddress}">Origen</td>
                    <td th:text="${ct.destinationAddress}">Destino</td>
                    <td th:text="${ct.numberOfHelpers}">2</td>
                    <td th:text="${ct.price}">1234.56</td>
                    <td class="d-flex gap-1">
                        <a th:href="@{/cotizations/edit/{id}(id=${ct.id})}" class="btn btn-primary btn-sm">Ver</a>
                        <form th:action="@{/cotizations/delete/{id}(id=${ct.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>

<!-- JS libs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Mensajes -->
<script th:if="${successMessage}" th:inline="javascript">
    Swal.fire({icon:'success', title:'¡Exito!', text:[[${successMessage}]], timer:2000, showConfirmButton:false});
</script>
<script th:if="${cotizationsError}" th:inline="javascript">
    Swal.fire({icon:'error', title:'¡Error!', text:[[${cotizationsError}]]});
</script>
</body>
</html>
