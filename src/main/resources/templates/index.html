<!-- src/main/resources/templates/index.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/components/Footer.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Home.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>

<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" th:href="@{/}">MUDAYA</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehículos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/transporters}">Transporters</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/movings}">Mudanzas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/signout}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
            </div>
            <div class="user-info">
                <i class="fas fa-user text-dark"></i>
                <span class="navbar-text text-light" th:text="'Hola, ' + ${session.currentUser.name}"></span>
            </div>
        </div>
    </nav>
    <section class="container-custom">
        <h2 class="my-4">Bienvenido al Inicio <span class="username-home" th:text="${session.currentUser.name}"></span>!</h2>
    </section>
</main>

<div th:replace="components/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Alerta Mensaje-->
<script th:if="${authMsg}" th:inline="javascript">
    /*<![CDATA[*/
    Swal.fire({
        icon: 'success',
        title: '¡Exito!',
        text: [[${authMsg}]]
    });
    /*]]>*/
</script>

</body>
</html>
