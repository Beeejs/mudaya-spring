<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" th:href="@{/}">MUDAYA</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                    </ul>
                </div>
                <div class="user-info">
                    <i class="fas fa-user text-dark"></i>
                    <span class="navbar-text text-light" th:text="'Hola, ' + ${session.currentUser.name}"></span>
                </div>
            </div>
        </nav>
        <section class="container-custom my-5">
            <div class="container">
                <h2>Lista de Productos</h2>
                <hr>

                <div class="search-form">
                    <!-- Formulario de búsqueda -->
                  <!--  <form method="GET" action="products.php" class="form-inline my-3">
                        <input type="text" name="search" class="form-control mr-2" placeholder="Buscar producto" value="<?= isset($_GET['search']) ? htmlspecialchars($_GET['search']) : '' ?>">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>-->

                    <!-- Botón para agregar -->
                    <div class="btn-add-product">
                        <a class="btn btn-success" th:href="@{/clients/new}">
                            <i class="fas fa-plus"></i> Nuevo
                        </a>
                    </div>
                </div>

                <!-- Tabla de Clientes -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>SEXO</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clients}">
                        <td th:text="${c.name}">Nombre</td>
                        <td th:text="${c.surname}">Apellido</td>
                        <td th:text="${c.phoneNumber}">Teléfono</td>
                        <td th:text="${c.sexo}">Sexo</td>
                        <td th:text="${c.dni}">DNI</td>
                        <td class="d-flex gap-1">
                            <a th:href="@{/clients/edit/{id}(id=${c.id})}"
                               class="btn btn-primary btn-sm">Ver</a>
                            <form th:action="@{/clients/delete/{id}(id=${c.id})}"
                                  method="post" onsubmit="return confirm('¿Eliminar cliente?');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div th:replace="components/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:if="${successMessage}" th:inline="javascript">
        /*<![CDATA[*/
        Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: '[[${successMessage}]]',
            timer: 2000,
            showConfirmButton: false
        });
        /*]]>*/
    </script>

    <!-- Alerta de error -->
    <script th:if="${clientsError}" th:inline="javascript">
        /*<![CDATA[*/
        Swal.fire({
            icon: 'error',
            title: '¡Error!',
            text: '[[${clientsError}]]'
        });
        /*]]>*/
    </script>
</body>
</html>
