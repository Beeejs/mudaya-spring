<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom css -->
    <link rel="stylesheet" th:href="@{/css/components/abm.css}" />
    <link rel="stylesheet" th:href="@{/css/components/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/global/index.css}" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/936221bb7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" th:href="@{/}">MUDAYA</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" th:href="@{/clients}">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/vehicles}">Vehículos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/transporters}">Transporters</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/signout}"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                    </ul>
                </div>
                <div class="user-info">
                    <i class="fas fa-user text-dark"></i>
                    <span class="navbar-text text-light" th:text="'Hola, ' + ${session.currentUser.name}"></span>
                </div>
            </div>
        </nav>
        <section class="container-custom my-5">
            <div class="container">
                <div class="d-flex align-items-center mb-3">
                    <h2>Lista de Clientes</h2>
                    <a class="btn btn-success ms-auto" th:href="@{/clients/new}">
                        <i class="fas fa-plus"></i> Nuevo
                    </a>
                </div>
                <hr>

                <div class="search-form d-flex align-items-center mb-3">
                    <!-- Formulario de búsqueda crece al máximo -->
                    <form class="d-flex flex-grow-1 me-3" th:action="@{/clients}" method="get">
                        <input
                                class="form-control flex-grow-1 me-2"
                                type="search"
                                name="filter"
                                placeholder="Buscar por nombre o DNI"
                                th:value="${currentFilter}"
                        />
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </form>

                    <!-- Botón para hacer un reload -->
                    <a th:href="@{/clients}" class="btn btn-outline-info ms-auto" title="Recargar">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>

                <!-- Tabla de Clientes -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>SEXO</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clients}">
                        <td th:text="${c.name}">Nombre</td>
                        <td th:text="${c.surname}">Apellido</td>
                        <td th:text="${c.phoneNumber}">Teléfono</td>
                        <td th:text="${c.sexo}">Sexo</td>
                        <td th:text="${c.dni}">DNI</td>
                        <td class="d-flex gap-1">
                            <a th:href="@{/clients/edit/{id}(id=${c.id})}"
                               class="btn btn-primary btn-sm">Ver</a>
                            <form th:action="@{/clients/delete/{id}(id=${c.id})}"
                                  method="post">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                            <!-- Ver cotizaciones -->
                            <a th:href="@{/cotizations/client/{clientId}(clientId=${c.id})}"
                               class="btn btn-info btn-sm">
                                <i class="fas fa-file-invoice-dollar"></i> Cotizaciones
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div th:replace="components/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alerta de éxito-->
    <script th:if="${successMessage}" th:inline="javascript">
        /*<![CDATA[*/
        Swal.fire({
            icon: 'success',
            title: '¡Exito!',
            text: [[${successMessage}]],
            timer: 2000,
            showConfirmButton: false
        });
        /*]]>*/
    </script>

    <!-- Alerta de error -->
    <script th:if="${clientsError}" th:inline="javascript">
        /*<![CDATA[*/
        Swal.fire({
            icon: 'error',
            title: '¡Error!',
            text: [[${clientsError}]]
        });
        /*]]>*/
    </script>
</body>
</html>
